{% extends "maestra2.html" %}
{% block titulo %}
Formulario Administrador
{% endblock %}
{% block contenido %}
<section>
        <h2>Ingrese sus datos para iniciar sesion</h2>
        <form  action="{{url_for('iniciar_sesion_admin')}}" method="POST">
            <label for="correo">Correo: </label>
            <input type="text" name="correo" id="correo"
            placeholder="Por favor ingrese el correo electronico">
            <br><br>
            <label for="password">Contraseña</label>
            <input type="password" name="contraseñaAdministrador" id="password"
            placeholder="Por favor ingrese la contraseña  ">
            <br><br>
            <button type="submit" class="">Iniciar Sesion</button>
        </form>
        
</section>
{% endblock %}
